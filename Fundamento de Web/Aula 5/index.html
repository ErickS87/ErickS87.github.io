
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms e Inputs</h1>
    <form method="get" action="#">
        <input type="hidden"
            name="tokenAcess" value="asdfasd1">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Nome</label>
            <input name="nome"
                type="text"
                maxlength="3"
                placeholder="Digite seu nome">
            <br>
            <label>E-mail</label>
            <input type="email"
                placeholder="Digite seu email">
            <br>
            <label>Senha</label>
            <input name="senha"
                type="password">
            <br>
            <label>Idade</label>
            <input name="idade"
                type="number"
                step="0.1"
                min="0"
                max="100">
        </fieldset>
        <br>
        <label>Data de Nascimento</label>
        <input name="nascimento"
            type="date">
        <br>
        <label>Cor preferida</label>
        <input name="cor"
            type="color">
        <br>
        
        <fieldset>
            <legend>Escolaridade</legend>
            <input name="escolaridade" 
                type="radio" value="fundamental">Fundamental <br>
            <input name="escolaridade"
                type="radio" value="medio">Médio <br>
            <input name="escolaridade" checked
                type="radio" value="superior">Superior <br>
            <input name="escolaridade"
                type="radio" value="pos">Pós-graduado <br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input name="esporte" 
                type="checkbox" value="futebol">Futebol<br>
            <input name="esporte"
                type="checkbox" value="volei">Voley <br>
            <input name="esporte" 
                type="checkbox" value="basquete">Basquete <br>
            <input name="esporte"
                type="checkbox" value="tenis">Tênis<br>
        </fieldset>

        <label for="uf">Estado de origem</label>
        <select name="uf">
            <option value="rj">
                Rio de Janeiro
            </option>
            <option value="sp">
                São Paulo
            </option>
            <option value="mg">
                Minas Gerais
            </option>
            <option value="es">
                Espírito Santo
            </option>
        </select>
        <br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
